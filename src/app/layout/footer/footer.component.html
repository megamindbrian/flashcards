<ul class="menu secondary-menu" *ngIf="(layout.routeClass | async)?.indexOf('landing') > -1">
    <li><a routerLink="/contact" data-toggle="modal">Contact us</a></li>
</ul>
<ul class="menu secondary-menu" *ngIf="(layout.routeClass | async)?.indexOf('funnel') > -1">
    <li class="menu-334"><a routerLink="privacy">Privacy policy</a></li>
</ul>
<div style="display:inline-block;"
     *ngIf="(layout.routeClass | async)?.indexOf('landing') == -1 && (layout.routeClass | async)?.indexOf('funnel') == -1">
    <a target="_blank" href="https://www.facebook.com/pages/Study-Sauce/519825501425670?ref=stream">&nbsp;</a>
    <a href="https://plus.google.com/115129369224575413617/about">&nbsp;</a>
    <a href="https://twitter.com/StudySauce">&nbsp;</a>
</div>
<ul class="menu secondary-menu"
    *ngIf="(layout.routeClass | async)?.indexOf('landing') == -1 && (layout.routeClass | async)?.indexOf('funnel') == -1">
    <li class="first"><a routerLink="/terms">Terms of service</a></li>
    <li><a routerLink="/privacy">Privacy policy</a></li>
    <li><a routerLink="/about">About us</a></li>
    <li><a routerLink="/contact" data-toggle="modal">Contact us</a></li>
</ul>
<span>Copyright {{ year }}</span>

<div *ngIf="(layout.routeClass | async)?.indexOf('home') == -1">
    <script type="text/javascript">
        var fb_param = {};
        fb_param.pixel_id = '6008770260529'; // Leads
        fb_param.value = '0.00';
        fb_param.currency = 'USD';
        (function () {
            var fpw = document.createElement('script');
            fpw.async = true;
            fpw.src = '//connect.facebook.net/en_US/fp.js';
            var ref = document.getElementsByTagName('script')[0];
            ref.parentNode.insertBefore(fpw, ref);
        })();
    </script>
    <noscript><img height="1" width="1" alt="" style="display:none"
                   src="https://www.facebook.com/offsite_event.php?id=6008770262329&amp;value=0&amp;currency=USD"/>
    </noscript>
</div>
