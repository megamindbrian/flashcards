<button md-button mdTooltip="{{'LAYOUT.LANGUAGE.SELECT' | translate}}" class="md-icon-button" [mdMenuTriggerFor]="menu">
    <span *ngIf="translate.currentLang === 'en'">{{'LAYOUT.LANGUAGE.en' | translate}}</span>
    <span *ngIf="translate.currentLang === 'fr'">{{'LAYOUT.LANGUAGE.fr' | translate}}</span>
    <span *ngIf="translate.currentLang === 'tr'">{{'LAYOUT.LANGUAGE.tr' | translate}}</span>
</button>
<md-menu #menu="mdMenu">
    <button md-menu-item (click)="changeLanguage('en')">
        {{'LAYOUT.LANGUAGE.en' | translate}}
    </button>
    <button md-menu-item (click)="changeLanguage('fr')">
        {{'LAYOUT.LANGUAGE.fr' | translate}}
    </button>
    <button md-menu-item (click)="changeLanguage('tr')">
        {{'LAYOUT.LANGUAGE.tr' | translate}}
    </button>
</md-menu>
